<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Números Romanos</title>
  <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
  <h1>Conversor de Números</h1>
  
  <div class="converter">
   
    <input type="text" id="roman-input" placeholder="Digite um número">

    <button id="convert-to-arabic">Converter para Arábico</button>
    <button id="convert-to-roman">Converter para Romano</button>
     
    <input type="text" id="arabic-output" placeholder="Resultado" readonly>
  </div>

  <script src="./Js/script.js"></script>
</body>
</html>
